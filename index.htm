<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML Structure</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="#">Nav</a>
    </nav>
  </header>

  <article>
    <header>
      <h1>Article</h1>
    </header>
    <section>
      <h2>Section 1</h2>
      <p>Content for Section 1</p>
    </section>
    <section>
      <h2>Section 2</h2>
      <p>Content for Section 2</p>
    </section>
    <footer>
      <p>Article Footer</p>
    </footer>
  </article>

  <aside>
    <section>
      <h2>Aside Section 1</h2>
      <p>Content for Aside Section 1</p>
    </section>
    <section>
      <h2>Aside Section 2</h2>
      <p>Content for Aside Section 2</p>
    </section>
  </aside>

  <footer>
    <p>Page Footer</p>
  </footer>
</body>
</html>
